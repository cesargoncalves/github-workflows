---
name: ansible-pr

on:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: pr-${{ github.repository }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint
